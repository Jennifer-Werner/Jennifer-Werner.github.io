<body>
    <header>

            <nav>
                <div id="EDU" class="regularText"><a href="index.html">EDU</a></div>

                <ul id="MenuPanel">
                    <li class="regularText MenuItems"><a href="login.html">Log In</a></li>
                    <li class="regularText MenuItems"><a href="getinvolved.html">Get Involved</a></li>

                <div class="LogInImg">
                    <div class="loginbox">
                        <div class="regularText form-box login">
                            <h2 class="LogInText">Login</h2>
                            <form action="#">
                                <div class="teacher-or-student">
                                    <div class="teacher-or-student-button">
                                        <div class="teacher">
                                            <h2>Teacher</h2>
                                        </div>
                                    </div>
                                    <div class="teacher-or-student-button">
                                        <div class="student">
                                            <h2>Student</h2>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-box">
                                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                                    <input type="email"required>
                                    <label>Email</label>
                                </div>
                                <button type="submit" class="button">Login
                                </button>
                                <div class="login-register">
                                    <p>Don't have an account? 
                                        <a href="#" 
                                        class="register-link">
                                        Register
                                        </a>
                                    </p>
                                </div>
                            </form>
                        </div>
                </div>
